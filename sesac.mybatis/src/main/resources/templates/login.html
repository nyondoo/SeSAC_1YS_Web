<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<form id="login_form" method="post" style="margin-right: 20px">
    <fieldset>
        아이디 <input type="text" name="id">
        <br>
        비밀번호 <input type="password" name="pw">
        <br>
        <button type="button" onclick="login();">로그인</button>
    </fieldset>
</form>
</body>
<script>

        function login() {
        var form = document.getElementById('login_form');
        var data = {
            id: form.id.value,
            pw: form.pw.value,
        }
        axios.post('/person/login', data)
        .then((res)=>{
            console.log(res.data)
            if (res.data) {
                alert("로그인 성공!");
                //form태그에 action속성, method속성 추가하고 submit
                form.action = '/person/info';
                form.method = "post";
                form.submit();
            } else {
                alert('로그인 실패');
                form.reset();
            }
        });
    }
</script>
</html>
