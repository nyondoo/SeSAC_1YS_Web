<html>
    <head>
        <title>실습8</title>
        <style>
            div{
                width: 50px;
                height: 50px;
                border-radius: 50px;
                position: relative;
                background: pink;
                animation-name: gg;
                animation-timing-function: ease-in-out;
                animation-duration: 3s;
                animation-iteration-count: 6;
            }

            @keyframes gg {
                0% {left : 0px;}
                25% {left : 100px; top : 0px;}
                50% {left : 100px; top : 100px;}
                75% {left : 0px; top : 100px;}
                100% {left: 0px; top : 0px;}
            }
        </style>
    </head>

    <body>
        <div></div>
    </body>
</html>
