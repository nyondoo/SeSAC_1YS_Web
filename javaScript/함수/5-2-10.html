<script>
    let pi = 3.14;
    console.log(`파이 값은 ${pi}입니다.`); //3.14

    //블록을 사용한 스코프 생성
    {
        let pi = 3.141592; // 블록내부에서는 가능
        console.log(`파이 값은 ${pi}입니다.`); //3.141592
    }
 
    console.log(`파이 값은 ${pi}입니다.`); //3.14


    //함수 블록을 사용한 스코프 생성
    function sample() {
        let pi = 3.141592; // 함수 블록 내부에서는 가능
        console.log(`파이 값은 ${pi}입니다.`); //3.141592
    }
    sample();
    console.log(`파이 값은 ${pi}입니다.`); //3.14
</script>
