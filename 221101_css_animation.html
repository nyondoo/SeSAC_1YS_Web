<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: blue;
                position: relative;
                animation-name: anim;
                animation-duration: 3s;
                animation-delay: 1s;
                animation-timing-function: ease;
                animation-iteration-count: 3;
            }

            @keyframes anim {
                /* from {left: 0px;}
                to {left: 100px;} */
                0% {left: 0px;}
                50% {left: 200px;}
                100% {left: 100px;}
            }
            .div1 {
                background: pink;
                border-radius: 50px;
                animation-name: ball;
                animation-duration: 3s;
                animation-iteration-count: 5;
            }

            @keyframes ball{
                to {top : 100px; opacity: 0;}
                from {top : 300px; opacity: 1;}
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="div1"></div>

    </body>
</html>
