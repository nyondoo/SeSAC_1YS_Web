<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>
        피자 주문
    </h1>

    <div>
        Large - 24000원
    </div>

    <div>
        <span><input type="checkbox"  value="800"  onclick="price()" id="pk"> 피클(800원)</span>
        <span><input type="checkbox"  value="300" onclick="price()" id="ch"> 칠리 소스(300원)</span>
        <span><input type="checkbox"  value="200" onclick="price()" id="dp"> 디핑 소스(200원)</span>
        <span><input type="checkbox"  value="4800" onclick="price()" id="cse"> 치즈스틱(4개, 4800원)</span>
        <span><input type="checkbox"  value="2400" onclick="price()" id="cn"> 콘 샐러드(2400원)</span>
     </div>

    <div id="price"><strong></strong></div>

    <script>
        const ids = ['pk', 'ch', 'dp', 'cse', 'cn']

        function price() {
            let output = 0
            for (let i = 0; i < ids.length; i++) {
                id = document.getElementById(ids[i])
                if (id.checked == true) {
                    output += Number(id.value);
                }
            }
        document.getElementById("price").innerText = output;
        }
    </script>

</body>
</html>
