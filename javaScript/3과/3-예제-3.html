<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const rawInput = prompt('태어난 해를 입력하세요.','');
        const year = Number(rawInput);

        let 간
        const gan = '경,신,임,계,갑,을,병,정,무,기'.split(',');
        간 = gan[year % 10];

        let 띠
        const tti = '신,유,술,해,자,축,인,묘,진,사,오,미'.split(',');
        띠 = tti[year % 12];

        

        alert(`${year}년은 ${간}${띠}해입니다.`);

    </script>
</head>
<body>
    
</body>
</html>
