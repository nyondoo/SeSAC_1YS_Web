<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script>
    const ids = ['pk', 'ch', 'dp', 'cse', 'cn']
        
        // function price(obj) {
        //     if (obj.checked) {
        //         output = output + Number(obj.value)
        //     } else {output = output - Number(obj.value)}
        function price() {
            let output = 24000;
            for (let i = 0; i < ids.length; i++) {
                id = document.getElementById(ids[i])
                if (id.checked == true) {
                    output += Number(id.value);
                }
            }

        document.getElementById("price").innerText = `${output}원`;
        }
    </script>
</head>
<body>
    <h1>
        피자 주문
    </h1>


    <fieldset>
        <legend>사이즈</legend>
        Large - 24000원
    </fieldset>

    <fieldset>
    <legend>사이즈</legend>
    <p class="content" id="box2">
        <input type="checkbox"  value="800" onclick="price()" id="pk"><label>피클(800원)</label>
        <input type="checkbox"  value="300" onclick="price()" id="ch"><label>칠리 소스(300원)</label>
        <input type="checkbox"  value="200" onclick="price()" id="dp"><label>디핑 소스(200원)</label>
        <input type="checkbox"  value="4800" onclick="price()" id="cse"><label>치즈스틱(4개, 4800원)</label>
        <input type="checkbox"  value="2400" onclick="price()" id="cn"><label>콘 샐러드(2400원)</label>
    </p>
    </fieldset>

    <fieldset>
    <legend>합계</legend>
    <p id="price"><strong></strong></p>
    </fieldset>
</body>
</html>
