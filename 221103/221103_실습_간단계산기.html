<!DOCTYPE html>
<html>
<head>
    <title>간단 계산기</title>
</head>
<body>
    <div>값1: <input type="number" id="value1" class="ip"></div>
    <div>값2: <input type="number" id="value2" class="ip"></div>
    <div>연산자: <input type="text" id="operator" class="ip"></div>
    <div>결과: <input type="text" id="result" class="ip"></div>

    <button type="button" onclick="Calc()">계산하기</button>
    <button type="button" onclick="Reset()">초기화</button>

    <script>
        var vl1 = document.getElementById("value1");
        var vl2 = document.getElementById("value2");
        var op = document.getElementById("operator");
        var rslt = document.getElementById("result");

        function Calc() {
            var a = Number(vl1.value);
            var b = Number(vl2.value);
            var o = String(op.value);
            if (o === "+") {
                document.getElementById("result").value = a + b;
            } else if (o === "-") {
                document.getElementById("result").value = a - b;
            } else if (o === "*") {
                document.getElementById("result").value = a * b;
            } else if (o === "/") {
                document.getElementById("result").value = a / b;
            }
            else {
                alert('사칙연산 연산자만 입력해주세요.');
                Reset();
            }

        }
        
        function Reset() {

            document.getElementById("value1").value = null;
            document.getElementById("value2").value = null;
            document.getElementById("operator").value = null;
            document.getElementById("result").value = null;
            
        }
    </script>

</body>
</html>
