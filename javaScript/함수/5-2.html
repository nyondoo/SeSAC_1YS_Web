<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function callThreeTimes (callback) {
            for (let i = 0; i < 3; i++) {
                callback(i)
            }
        }

        function print(i) {
            console.log(`${i}번째 함수 호출`)
        }

        callThreeTimes(print)
    </script>
</head>
<body>
    
</body>
</html>
