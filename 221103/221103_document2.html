<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function imgChange()  {
            var tag = document.querySelector("img");
            console.log(tag);
            console.log(tag.src);
            console.log(tag.width);
            tag.src = "./cafe.jpg"
        }

        function add() {
            var li = document.createElement("li");
            li.innerText = "새로운 li";
            console.log(li);
            var ul = document.querySelector("ul");
            
            //자식요소 추가방법
            // ul.append(li,"123");//선택한 요소에 자식요소로 추가하는 것. 맨 뒤에 추가. 몇개든 상관없이 한번에 여러 개 자식요소를 추가할 수 있음.
            ul.appendChild(li);//자식요소 맨 끝에 추가하는 것 동일. 한 번 추가할 때 한 개의 자식요소만 추가할 수 있음.
        }

        //자식요소 삭제방법
        function remove() {
            // 내 자신 선택해서 삭제하기
            var li = document.querySelector("li");
            li.remove(); //선택한 요소 자신을 삭제하는 것
           
            //부모요소 선택해서 삭제하기
            var ul = document.querySelector("ul");
            var li2 = document.querySelector("li");
            ul.removeChild(li2)
            // console.log(li.parentElement)   li 태그의 부모요소 찾기  
            // li.parentElement.removeChild(li);         ul대신 부모요소 찾는 속성 사용    
            //부모요소.removeChild(자식요소) 
        }
    </script>
</head>
<body>
    <img src="./hamster.jpg" width="100" height="100">
    <button type="button" onclick="imgChange()">이미지</button>

    <ul>
        <li>이름</li>
    </ul>
    <button type="button" onclick="add()">추가</button>
    <button type="button" onclick="remove()">삭제</button>
</body>
</html>
