<html>
    <head>
        <style>
            img{
                width: 100px;
                height: 100px;
            }

            #skewx:hover{transform: skewX(50deg);}
            #skewy:hover{transform: skewY(50deg);}
            #skew:hover{transform: skew(50deg,50deg);}

            #rotatex:hover{transform: rotateX(100deg);}
            #rotatey:hover{transform: rotateY(100deg);}
            #rotate:hover{transform: rotate(100deg);}

            #scalex:hover{transform: scaleX(2);}
            #scaley:hover{transform: scaleY(2);}
            #scale:hover{transform: scale(2,2);}


        </style>
    </head>

    <body>
        <img id="skewx" src="cafe.jpg">
        <img id="skewy" src="cafe.jpg">
        <img id="skew" src="cafe.jpg">

        <img id="rotatex" src="cafe.jpg">
        <img id="rotatey" src="cafe.jpg">
        <img id="rotate" src="cafe.jpg">
        
        <img id="scalex" src="cafe.jpg">
        <img id="scaley" src="cafe.jpg">
        <img id="scale" src="cafe.jpg">
    </body>
</html>
