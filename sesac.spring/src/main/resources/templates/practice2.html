<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <table border="1">
    <tr>
        <td>이름</td>
        <td>나이</td>
    </tr>
      <tr th:each="person:${people}">
          <td th:text="${person.name}">이름</td>
          <td th:text="${person.getAge()}">나이</td>
      </tr>


  </table>
</body>
</html>
